dist: xenial
language: java
env:
- CLI_VERSION=latest
addons:
  apt:
    sources:
    - sourceline: deb https://download.mono-project.com/repo/ubuntu stable-xenial
        main
      key_url: http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xA6A19B38D3D831EF
    packages:
    - mono-devel
    - mono-xbuild
    - msbuild
    - libmono-system-runtime-interopservices-runtimeinformation4.0-cil
matrix:
  include:
  - jdk: oraclejdk11
    script: "./gradlew clean build"
  - jdk: oraclejdk11
    script:
    - which mono
    - mvn clean install
    deploy:
    - provider: bintray
      file: bintray_info_maven.JSON
      user: incplusplus
      key: "$bintray_key"
      skip_cleanup: true
      on:
        branch: develop
    - provider: releases
      api_key:
        secure: 
      file: bigtoolbox-*.*.*.jar
      on:
        repo: IncPlusPlus/bigtoolbox
        branch: hotfix/improve_travis_build_performance
  - jdk: openjdk11
    script: "./gradlew clean build"
  - jdk: openjdk11
    script: mvn clean install