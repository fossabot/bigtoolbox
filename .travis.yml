dist: xenial
language: java
env:
- CLI_VERSION=latest
addons:
  apt:
    packages:
#      - msbuild
      - mono-devel
      - mono-xbuild
#before_script:
matrix:
  include:
  - jdk: oraclejdk11
    script: "./gradlew clean build"
  - jdk: oraclejdk11
    script:
      which mono
      mvn clean install
    deploy:
    - provider: bintray
      file: bintray_info_maven.JSON
      user: incplusplus
      key: "$bintray_key"
      skip_cleanup: true
      on:
        branch: develop
    - provider: releases
      api_key:
        secure: 
      file: target/bigtoolbox-*.*.*.jar
      on:
        branch: hotfix/improve_travis_build_performance
  - jdk: openjdk11
    script: "./gradlew clean build"
  - jdk: openjdk11
    script: mvn clean install

